<!DOCTYPE html>
    <html lang="pt-br">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../static/css/style.css">
        <title>Alterar</title>
    </head>
    <body>

        <div id="container">
            <form action="/alterarUsuario" method="POST">
                <label for="nome">Nome</label>

            </form>

    </body>
